
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <title>ChatCord</title>
  </head>
  <div class="container">
    <h2 class="my-4 mx-auto" id="brand-title">CHATCORD</h2>
    <div class="row">
      <div class="col-11 col-sm-5 pt-2 pb-3 px-0 m-auto" id="login-container">
        <div class="mx-0 my-3 px-0 input-container">
          <input
            class="my-2 p-2 input-box mx-auto"
            type="text"
            name="username"
            required
          />
          <span class="placeholder">Create room</span>
          
        </div>
        <button class="btn btn-md btn-dark my-4 mx-auto"  id="create-but" >
            Create
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
