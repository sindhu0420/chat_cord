<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <title>ChatCord</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h2 class="my-4 mx-auto" id="brand-title">CHATCORD</h2>
        <a class="btn btn-md btn-dark my-4 mx-right" href="join_roon.htm">Leave room</a>
      </header> 
    </div>
    <main class="chat-mains">
        <div class="chat-sidebar">
          <h4><i class="fas fa-comments"></i> Room Name:</h4>
          <h2 id="room-name"><i class="fas fa-star"></i>Room1</h2>
          <h4><i class="fas fa-users"></i> Users</h4>
          <ul id="users">
            <li>Brad</li>
            <li>John</li>
            <li>Mary</li>
            <li>Paul</li>
            <li>Mike</li>
          </ul>
          <h4> <i class="fas fa-map-marker"></i> Share location</h4>
        </div>
        <div class="chat-messages">
                      <div class="message">
                          <p class="meta">Brad <span>9:12pm</span></p>
                          <p class="text">
                              Hello everyone!!
                          </p>
                      </div>
                      <div class="message">
                          <p class="meta">Mary <span>9:15pm</span></p>
                          <p class="text">
                              How are you doing , Brad ?
                          </p>
                      </div>
                      <div class="message">
                        <p class="meta">John <span>9:16pm</span></p>
                        <p class="text">
                            <small > is typing...</small>
                        </p>
                    </div>
        </div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
